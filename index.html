<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sitescape</title>
</head>
<body>
    <iframe src="https://sitescapes.000webhostapp.com/" height="100vh" width="100vh" title="Iframe Example"></iframe>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;

            overflow-y: hidden;
